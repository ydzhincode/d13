<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новости за последнюю неделю</title>
</head>
<body>
<h2>Добрый день, {{ user.username }}!</h2>
<p>Cписок новостей по вашим любимым категориям за последнюю неделю:</p>
<ul>
    {% for post in posts %}
    <li>
        <a href="http://127.0.0.1:8000/{{ post.get_absolute_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
